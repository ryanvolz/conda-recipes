{% set name = "gr-drf" %}
{% set version = "2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/ryanvolz/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 1
  detect_binary_files_with_prefix: True

requirements:
  build:
    - toolchain
    - pkg-config
    - python >=2.7,<3
    - boost
    - swig
    - hdf5
    - gnuradio
    - digital_rf >=2.0
  run:
    - python >=2.7,<3
    - boost
    - hdf5
    - gnuradio
    - digital_rf
    # extra requirements for thor script
    - pytz
    - dateutil

test:
  imports:
    - drf
    - drf.digital_rf_sink
